<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  async function recoveryIdFour() {
    try {
      const response = await fetch(
        "https://jsonplaceholder.typicode.com/todos/4"
      );

      if (!response.ok) {
        throw new Error("the HTTPS request failed!");
      }
      const toDoFour = await response.json();
      const container = document.getElementById("container");
      const title = document.createElement("h2");
      container.appendChild(title);
      title.innerText = toDoFour.title;
      const checking = document.createElement("Input");
      checking.type = "checkbox";
      checking.checked = toDoFour.completed;
      container.appendChild(checking);
    } catch (err) {
      console.error("some errors occurred in the function", err);
    }
  }

  recoveryIdFour();
</script>
